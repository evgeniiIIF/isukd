<div class="card" *ngIf="tableData">
  <p-table
    [value]="tableData"
    [rowHover]="true"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    styleClass="logs-table p-datatable-striped p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h3 class="m-0">Лог</h3>
        <div>
          <span class="p-input-icon-left mr-2">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              placeholder="Поиск..."
              class="p-inputtext-sm"
            />
          </span>
          <button pButton icon="pi pi-search" class="p-button-sm mr-2"></button>
          <button pButton icon="pi pi-filter" class="p-button-sm"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <ng-container *ngFor="let column of columns">
          <th
            [pSortableColumn]="column.name"
          >
            {{ column.title }}
            <p-sortIcon [field]="column.name"></p-sortIcon>
          </th>
        </ng-container>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr (click)="onRowClick(rowData.id)">
        <ng-container *ngFor="let column of columns">
          <td>
            {{ rowData[column.name] }}
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
